<!DOCTYPE html>

		</tr>
		<tr>
			<td>昵称</td>

				<input type="text" />
			</td>
		</tr>
		<tr>
			<td>选择喜欢的类型</td>

				<input type="checkbox" name="love" />妩媚的

				<input type="checkbox" name="love" />气质的
