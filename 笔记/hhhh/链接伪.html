<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
/*		未访问过的*/
		a:link {
			color: #333;
			text-decoration: none;
		}
/*		已经访问过的*/
		a:visited {
			color: orange;
		}
/*		鼠标经过时*/
		a:hover {
			color: darkred;
		}
/*		选定状态*/
		a:active {
			color: green;
		}
	</style>
</head>
<body>
	<a href="http://www.xiaomi.com">小米手机</a>
	<img src="images/鹿.png" style="width: 100%;">
</body>
</html>
